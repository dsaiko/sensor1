;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	; Pin mapping (no hardcoded GPIOs in C++ sources)
	-DI2C_SDA_PIN=9
	-DI2C_SCL_PIN=8
	-DLED_GREEN_PIN=6
	-DLED_RED_PIN=7
	-DNEOLED_PIN=48
	-DBEEPER_PIN=4
	; Low-power defaults (can be overridden per build)
	-DPOWER_AVOID_SLEEP_WHEN_SERIAL=0
	-DPOWER_LOOP_INTERVAL_MS=500
board_build.arduino.memory_type = qio_opi
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.15.2
	olikraus/U8g2@^2.36.17
	sparkfun/SparkFun SCD4x Arduino Library@^1.1.2
